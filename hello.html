<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.puzzle-piece {
  width: 200px;
  height: 200px;
  background: linear-gradient(135deg, #6dd5ed, #2193b0);
  clip-path: url(#puzzleClip);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-family: sans-serif;
}

/* Define the shape in SVG */
svg {
  width: 0;
  height: 0;
  position: absolute;
}
</style>
<body>
  <div class="simple-puzzle">Piece</div>

<svg width="0" height="0">
  <defs>
    <clipPath id="simpleClip" clipPathUnits="objectBoundingBox">
      <path d="
        M 0.1,0 L 0.9,0 
        C 0.95,0.2 1.05,0.2 1,0.5 
        C 1.05,0.8 0.95,0.8 0.9,1 
        L 0.1,1 
        C 0.05,0.8 -0.05,0.8 0,0.5 
        C -0.05,0.2 0.05,0.2 0.1,0 Z" />
    </clipPath>
  </defs>
</svg>

<style>
.simple-puzzle {
  width: 150px;
  height: 150px;
  background: radial-gradient(circle at center, #c39b77, #7a5433);
  clip-path: url(#simpleClip);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  color: white;
  font-weight: bold;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}
</style>

</body>
</html>
