<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./photos/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heartisans</title>
    
    <!-- Google Translate Widget -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        console.log('Google Translate initializing...');
        if (window.google && window.google.translate) {
          // Initialize in dropdown if it exists, otherwise fallback to navbar
          const dropdownElement = document.getElementById('google_translate_element_dropdown');
          const navbarElement = document.getElementById('google_translate_element');
          const targetElement = dropdownElement || navbarElement;
          
          if (targetElement) {
            new google.translate.TranslateElement({
              pageLanguage: 'en',
              includedLanguages: 'ar,hi,ur,bn,te,ta,ml,kn,gu,pa,mr,od,as,fr,es,de,it,pt,ru,ja,ko,zh,th,vi,id,ms,tr,he,fa',
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              autoDisplay: false
            }, targetElement.id);
            console.log('Google Translate initialized in', targetElement.id);
          }
        }
      }
      
      // Load script dynamically to avoid ad blockers
      window.addEventListener('load', function() {
        if (!document.querySelector('script[src*="translate.google.com"]')) {
          const script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
          script.onerror = function() {
            console.log('Google Translate blocked by ad blocker or network');
            const element = document.getElementById('google_translate_element_dropdown') || document.getElementById('google_translate_element');
            if (element) {
              element.innerHTML = '<span style="color: #999; font-size: 12px;">Translation service unavailable</span>';
            }
          };
          document.head.appendChild(script);
        }
      });
      
      // Re-initialize when dropdown appears
      window.reinitializeGoogleTranslate = function() {
        if (window.google && window.google.translate) {
          setTimeout(() => {
            const dropdownElement = document.getElementById('google_translate_element_dropdown');
            if (dropdownElement && !dropdownElement.querySelector('.goog-te-combo')) {
              new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'ar,hi,ur,bn,te,ta,ml,kn,gu,pa,mr,od,as,fr,es,de,it,pt,ru,ja,ko,zh,th,vi,id,ms,tr,he,fa',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
              }, 'google_translate_element_dropdown');
            }
          }, 100);
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
